<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid-Themed Website Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kid-Themed Website Builder</h1>
    <div class="container">
        <!-- Left Sidebar for Tools and Templates -->
        <div class="left-sidebar">
            <div class="tools-panel">
                <h3>Tools</h3>
                <button id="add-text">Add Text</button>
                <button id="add-button">Add Button</button>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <div class="templates-panel">
                <h3>Templates</h3>
                <button id="template1">Template 1</button>
                <button id="template2">Template 2</button>
                <button id="template3">Template 3</button>
            </div>
        </div>

        <!-- Center Canvas Area -->
        <div id="canvas"></div>

        <!-- Right Sidebar for Customization Panel -->
        <div class="right-sidebar">
            <div class="customization-panel">
                <h3>Customization</h3>
                <label for="element-text">Text:</label>
                <input type="text" id="element-text">
                <label for="element-color">Text Color:</label>
                <input type="color" id="element-color" value="#000000">
                <label for="element-bg-color">Background Color:</label>
                <input type="color" id="element-bg-color" value="#ffffff">
                <label for="element-font-size">Font Size:</label>
                <input type="number" id="element-font-size" value="16">
                <label for="element-font-weight">Font Weight:</label>
                <input type="number" id="element-font-weight" value="400">
                <button id="apply-changes">Apply Changes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
